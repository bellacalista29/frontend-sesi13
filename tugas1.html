<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center justify-content-center align-items-center flex-column" id="contentContainer">
        <div class="row" id="rowContent">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        var them_dogs = [{
            name: 'Henry',
            age: 0.5,
            breed: 'Aussie',
            food: 'kibble',
            toys: ['tennis ball', 'chew toy'],
            picture: 'https://post.healthline.com/wp-content/uploads/2020/08/3180-Pug_green_grass-732x549-thumbnail-732x549.jpg'
        }, {
            name: 'Tilly',
            age: 5,
            breed: 'Mutt',
            food: 'kibble',
            toys: ['bone', 'kong', 'squeaky toy'],
            picture: 'https://media.nature.com/lw800/magazine-assets/d41586-020-01430-5/d41586-020-01430-5_17977552.jpg'
        }, {
            name: 'Apollo',
            age: 10,
            breed: 'Labrador',
            food: 'absolutely anything',
            toys: ['old sock', 'other old sock', 'more old socks'],
            picture: 'https://media-cldnry.s-nbcnews.com/image/upload/t_fit-760w,f_auto,q_auto:best/rockcms/2022-08/220805-border-collie-play-mn-1100-82d2f1.jpg'
        }]

        them_dogs.forEach((item) => {
            $("#rowContent").append(
                `<div class="col-12 justify-content-center align-items-center text-center d-flex">
                    <div class="card justify-content-center align-items-center text-center d-flex mt-3 mb-3" style="width: 15rem; background-color: mistyrose;">
                    <img src='${item.picture}' class="card-img-top" alt="..." width = 200px height = 150px>
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                        </div>
                    </div>                
                </div><br>`
            )
        });
    </script>
</body>

</html>
