<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container text-center justify-content-center align-items-center flex-column" id="contentContainer">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"

                photo: 'https://www.clipartkey.com/mpngs/m/124-1245362_kartun-muslimah.png',

            {
                nama: 'Rijal',

                photo: 'https://png.pngtree.com/png-clipart/20190115/ourlarge/pngtree-chibi-boy-with-glasses-png-image_318105.jpg',
                hobby: ['gaming', 'coding']
            },
            {
